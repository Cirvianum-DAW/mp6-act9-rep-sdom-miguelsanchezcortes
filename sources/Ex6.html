<!DOCTYPE html>
<html>
<head>
  <title>Move Ball</title>
  <style>
    #stage {
      position: relative;
      height: 400px;
      width: 400px;
      border: 1px solid black;
      background-color: #222222;
    }

    #ball {
      position: absolute;
      top: 0;
      left: 0;
      height: 50px;
      width: 50px;
      line-height: 50px;
      background-color: yellow;
      border-radius: 100%;
      text-align: center;
    }
  </style>

  <div id="stage">
    <div id="ball">JS</div>
  </div>

  <script src="/sources/ex6.js"></script>
